<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fix Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #4a90e2;
        }
        .test-case {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #0f3460;
        }
        .pass {
            border-color: #00d4aa;
            background: #002a1f;
        }
        .fail {
            border-color: #ff3860;
            background: #2a0010;
        }
        .status {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .details {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #3a7bc8;
        }
    </style>
</head>
<body>
    <h1>üìê Responsive Design Fix Verification</h1>
    <p>Testing the horizontal scroll fix for small desktop screens (1024px)</p>

    <button onclick="runTests()">Run Tests</button>
    <button onclick="location.reload()">Reload Page</button>

    <div id="results"></div>

    <script>
        function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';

            // Test 1: Check viewport width
            const viewportWidth = window.innerWidth;
            const documentWidth = document.documentElement.scrollWidth;
            const hasHorizontalScroll = documentWidth > viewportWidth;

            const test1 = document.createElement('div');
            test1.className = 'test-case ' + (hasHorizontalScroll ? 'fail' : 'pass');
            test1.innerHTML = `
                <div class="status">${hasHorizontalScroll ? '‚ùå FAIL' : '‚úÖ PASS'}: Horizontal Scroll Test</div>
                <div class="details">
                    Viewport Width: ${viewportWidth}px<br>
                    Document Width: ${documentWidth}px<br>
                    Horizontal Scroll: ${hasHorizontalScroll ? 'YES (BAD)' : 'NO (GOOD)'}<br>
                    Overflow: ${documentWidth - viewportWidth}px
                </div>
            `;
            results.appendChild(test1);

            // Test 2: Check if CSS media query is active
            const testDiv = document.createElement('div');
            testDiv.style.cssText = 'width: 100%; max-width: 1200px; min-width: 769px;';
            document.body.appendChild(testDiv);

            const computedStyle = window.getComputedStyle(testDiv);
            const mediaQueryActive = viewportWidth <= 1200 && viewportWidth >= 769;

            document.body.removeChild(testDiv);

            const test2 = document.createElement('div');
            test2.className = 'test-case ' + (mediaQueryActive ? 'pass' : 'fail');
            test2.innerHTML = `
                <div class="status">${mediaQueryActive ? '‚úÖ PASS' : '‚ùå FAIL'}: Media Query Activation</div>
                <div class="details">
                    Current Viewport: ${viewportWidth}px<br>
                    Expected Range: 769px - 1200px<br>
                    Media Query Active: ${mediaQueryActive ? 'YES' : 'NO'}
                </div>
            `;
            results.appendChild(test2);

            // Test 3: Summary
            const allPassed = !hasHorizontalScroll;
            const summary = document.createElement('div');
            summary.className = 'test-case ' + (allPassed ? 'pass' : 'fail');
            summary.innerHTML = `
                <div class="status">${allPassed ? '‚úÖ ALL TESTS PASSED' : '‚ùå SOME TESTS FAILED'}</div>
                <div class="details">
                    ${allPassed ?
                        'The responsive fix is working correctly! No horizontal scroll detected.' :
                        'The horizontal scroll issue still exists. The fix may not be applied correctly.'}
                </div>
            `;
            results.appendChild(summary);

            // Add recommendation
            if (!allPassed) {
                const recommendation = document.createElement('div');
                recommendation.className = 'test-case';
                recommendation.innerHTML = `
                    <div class="status">üí° Recommendation</div>
                    <div class="details">
                        If you're seeing failures, try:<br>
                        1. Hard refresh the browser (Cmd+Shift+R or Ctrl+F5)<br>
                        2. Clear browser cache<br>
                        3. Verify CSS file has the new media query at line 6847<br>
                        4. Check browser console for CSS errors
                    </div>
                `;
                results.appendChild(recommendation);
            }
        }

        // Auto-run on page load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
