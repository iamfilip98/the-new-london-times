<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Championship - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .auth-logo {
            font-size: 4rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .auth-input::placeholder {
            color: var(--text-secondary);
        }

        .auth-button {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }

        .auth-error {
            color: var(--accent-pink);
            margin-top: 1rem;
            display: none;
        }

        .auth-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 class="auth-title">Championship Arena</h1>
            <p class="auth-subtitle">Choose your champion</p>

            <form class="auth-form" id="authForm">
                <select class="auth-input" id="playerSelect" required>
                    <option value="">Select Player</option>
                    <option value="faidao">Faidao - The Queen</option>
                    <option value="filip">Filip - The Champion</option>
                </select>
                <input
                    type="password"
                    class="auth-input"
                    id="passwordInput"
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="auth-button">
                    <i class="fas fa-gamepad"></i> Enter Battle Arena
                </button>
            </form>

            <div class="auth-error" id="authError">
                <i class="fas fa-exclamation-triangle"></i> Invalid credentials. Try again.
            </div>

        </div>
    </div>

    <script>
        // Authentication credentials
        const validCredentials = {
            'faidao': 'sudoku2024',
            'filip': 'sudoku2024'
        };

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const player = document.getElementById('playerSelect').value;
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');

            if (player && validCredentials[player] && password === validCredentials[player]) {
                // Store authentication and player identity in session
                sessionStorage.setItem('sudokuAuth', 'authenticated');
                sessionStorage.setItem('currentPlayer', player);
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('sudokuAuth') === 'authenticated') {
            window.location.href = 'index.html';
        }

        // Preload scores and puzzles in the background while user is on login page
        async function preloadDataInBackground() {
            try {
                //console.log('ðŸ”„ Starting background preload of scores and puzzles...');

                // Preload scores data
                const scoresPromise = Promise.all([
                    fetch('/api/entries').then(response => response.ok ? response.json() : []),
                    fetch('/api/stats?type=all').then(response => response.ok ? response.json() : {})
                ]).then(([entries, bulkData]) => {
                    sessionStorage.setItem('preloadedEntries', JSON.stringify(entries));
                    sessionStorage.setItem('preloadedBulkData', JSON.stringify(bulkData));
                    //console.log('âœ… Scores data preloaded');
                }).catch(error => {
                    console.warn('Scores preload failed:', error);
                });

                // Preload today's puzzles
                const today = new Date().toISOString().split('T')[0];
                const puzzlesPromise = fetch(`/api/puzzles?date=${today}&t=${Date.now()}`)
                    .then(response => response.ok ? response.json() : null)
                    .then(puzzles => {
                        if (puzzles) {
                            sessionStorage.setItem('preloadedPuzzles', JSON.stringify(puzzles));
                            sessionStorage.setItem('puzzlesLoadTime', Date.now().toString());
                            //console.log('âœ… Daily puzzles preloaded');
                        }
                    }).catch(error => {
                        console.warn('Puzzles preload failed:', error);
                    });

                // Wait for both to complete
                await Promise.all([scoresPromise, puzzlesPromise]);
                //console.log('ðŸŽ¯ Background preload completed');
            } catch (error) {
                console.warn('Background preload error:', error);
            }
        }

        // Start preloading immediately when page loads
        preloadDataInBackground();

        // Add logout functionality for testing
        window.logout = function() {
            sessionStorage.removeItem('sudokuAuth');
            sessionStorage.removeItem('currentPlayer');
            // Clear preloaded data on logout
            sessionStorage.removeItem('preloadedEntries');
            sessionStorage.removeItem('preloadedBulkData');
            sessionStorage.removeItem('preloadedPuzzles');
            sessionStorage.removeItem('puzzlesLoadTime');
            window.location.href = 'auth.html';
        };
    </script>
</body>
</html>
